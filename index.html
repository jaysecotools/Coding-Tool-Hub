<!doctype html>
<html lang="en-GB">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jay’s Coding Hub</title>
<meta name="description" content="Jay’s Coding Hub — an organised place for web utilities and small tools." />
<link rel="icon" href="favicon.ico" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --panel:#ffffff;
    --muted:#6b7280;
    --accent:#0b74de;
    --accent-2:#6b8cff;
    --radius:12px;
    --gap:18px;
    --max-w:1200px;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:
      radial-gradient(900px 400px at 10% 10%, rgba(11,116,222,0.06), transparent 8%),
      linear-gradient(180deg,#f7f9fc 0%, #eef3f9 100%);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:28px;
    display:flex;
    justify-content:center;
  }

  .wrap{width:100%;max-width:var(--max-w);}

  header{display:flex;align-items:center;gap:16px;margin-bottom:20px;}
  .brand{display:flex;gap:12px;align-items:center;}
  .logo{width:52px;height:52px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:0 6px 18px rgba(11,116,222,0.18);color:white;font-weight:700;font-size:1.05rem}
  h1{margin:0;font-size:1.25rem;color:#0f1724}
  .subtitle{margin:2px 0 0;color:var(--muted);font-size:0.92rem}

  .controls{margin-left:auto;display:flex;gap:10px;align-items:center}
  .btn{border:0;padding:9px 12px;border-radius:10px;font-weight:600;cursor:pointer;background:linear-gradient(180deg,#0b74de,#0a5fc5);color:white;box-shadow:0 6px 14px rgba(11,116,222,0.14)}
  .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(11,116,222,0.12);box-shadow:none}
  .btn.small{padding:8px 10px;font-size:0.95rem;border-radius:9px}

  .search-row{display:flex;gap:12px;align-items:center;margin-bottom:16px}
  .search{flex:1;display:flex;align-items:center;gap:10px;padding:12px;border-radius:12px;background:var(--panel);box-shadow:0 4px 18px rgba(12,15,30,0.04);border:1px solid #eef2f7}
  .search input{border:0;outline:none;font-size:0.98rem;background:transparent;width:100%}
  select.category{min-width:180px;padding:10px;border-radius:10px;border:1px solid #e6e9ee;background:var(--panel)}

  .grid{display:grid;grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));gap:var(--gap)}

  /* Card layout: left square shows tool name (wrapped) instead of initials */
  .card{
    position:relative;
    background:linear-gradient(180deg, rgba(255,255,255,0.95), rgba(250,252,255,0.95));
    border-radius:var(--radius);
    padding:14px;
    box-shadow: 0 6px 20px rgba(9,10,25,0.04);
    display:flex;
    gap:12px;
    align-items:flex-start;
    transition:transform .18s ease, box-shadow .18s ease;
    border:1px solid rgba(14,20,30,0.03);
    min-height:84px;
  }
  .card:hover{ transform:translateY(-6px); box-shadow:0 12px 34px rgba(9,10,25,0.08); }

  /* fav area now shows the full tool name (wraps). Image is removed to keep consistent visual */
  .fav{
    width:82px;
    min-width:82px;
    height:82px;
    border-radius:10px;
    flex:0 0 82px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:8px;
    background:linear-gradient(180deg, rgba(11,116,222,0.06), rgba(107,140,255,0.02));
    border:1px solid rgba(11,116,222,0.06);
    color:#0b74de;
    font-weight:700;
    font-size:0.86rem;
    line-height:1.05;
    overflow:hidden;
  }

  .meta{flex:1;min-width:0}
  .meta h3{margin:0;font-size:1.02rem;line-height:1.18;color:#081028;word-break:break-word} /* allow wrap */
  .meta p{margin:6px 0 0;font-size:0.92rem;color:var(--muted);word-break:break-word}
  .meta .chips{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap}
  .chip{font-size:0.78rem;padding:6px 8px;border-radius:999px;background:#f1f5f9;color:#253244}
  .category-pill{font-size:0.78rem;padding:6px 8px;border-radius:999px;background:linear-gradient(90deg, rgba(107,140,255,0.12), rgba(11,116,222,0.06));color:#15304a}

  .actions{
    display:flex;
    gap:8px;
    align-items:center;
    flex-direction:column; /* align actions vertically to avoid collision with long titles on small screens */
  }
  .action{
    background:transparent;border:0;padding:8px 10px;border-radius:9px;cursor:pointer;font-weight:600;color:#0b74de;
    transition:background .12s ease, transform .08s ease;
    white-space:nowrap;
  }
  .action:hover{ background:rgba(11,116,222,0.04); transform:translateY(-1px) }

  footer{margin-top:22px;color:var(--muted);font-size:0.92rem;text-align:center}

  /* Modal */
  .modal-backdrop{ position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.55);z-index:60;padding:20px; }
  .modal{ width:100%;max-width:1100px;background:var(--panel);border-radius:12px;padding:12px;height:82vh;display:flex;flex-direction:column;box-shadow:0 30px 70px rgba(8,18,32,0.5); }
  .modal .modal-head{display:flex;align-items:center;justify-content:space-between;gap:12px;padding-bottom:8px}
  .modal iframe{border:0;flex:1;border-radius:10px;background:#fff}

  /* Form modal smaller */
  .form-modal .modal{max-width:760px;height:auto;padding:14px}
  .form-row{display:flex;gap:8px;margin-bottom:10px}
  .form-row input, .form-row select, .form-row textarea{padding:10px;border-radius:10px;border:1px solid #eef2f7;font-size:0.95rem;flex:1;background:#fff}
  .small{font-size:0.88rem;color:var(--muted)}

  /* MOBILE ADJUSTMENTS */
  @media (max-width:720px){
    body{padding:16px}
    .fav{width:72px;min-width:72px;height:72px;font-size:0.82rem;padding:6px}
    .card{align-items:flex-start;gap:10px;padding:12px;min-height:76px}
    .actions{flex-direction:row;flex-wrap:wrap;margin-left:auto} /* move actions to the end and allow wrap */
    .action{font-size:0.88rem;padding:7px 8px}
    .grid{grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));gap:12px}
  }

  /* SMALLER PHONES: stack the card vertically so long titles cannot push */
  @media (max-width:420px){
    .card{flex-direction:column;align-items:stretch;min-height:unset}
    .fav{width:100%;min-width:100%;height:auto;padding:10px;border-radius:10px;font-size:0.95rem}
    .meta{margin-top:8px}
    .actions{flex-direction:row;justify-content:flex-end;margin-top:8px}
  }
</style>
</head>
<body>
  <div class="wrap" role="main" aria-label="Jay's Coding Hub">
    <header>
      <div class="brand">
        <div class="logo">JC</div>
        <div>
          <h1>Jay’s Coding Hub</h1>
          <div class="subtitle">A neat place for your tools — add, preview and organise.</div>
        </div>
      </div>

      <div class="controls" aria-hidden="false">
        <button id="exportBtn" class="btn small ghost">Export JSON</button>
        <button id="importBtn" class="btn small ghost">Import JSON</button>
        <button id="addBtn" class="btn small">+ Add tool</button>
      </div>
    </header>

    <div class="search-row" role="region" aria-label="Search and filter tools">
      <div class="search" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.35-4.35" stroke="#9aa6bb" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="#9aa6bb" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <input id="q" placeholder="Search tools by name, description or tag…" aria-label="Search tools" />
      </div>
      <select id="categoryFilter" class="category" aria-label="Filter by category">
        <option value="">All categories</option>
      </select>
    </div>

    <div id="grid" class="grid" aria-live="polite"></div>

    <footer>
      Tip: keep a `tools.json` in the repo for a canonical list and use Import to load it locally.
    </footer>
  </div>

  <!-- Preview modal -->
  <div id="modal" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <div class="modal-head">
        <div>
          <strong id="modalTitle">Preview</strong>
          <div id="modalUrl" class="small" style="color:var(--muted)"></div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="openNewTab" class="btn small ghost">Open in new tab</button>
          <button id="closeModal" class="btn small">Close</button>
        </div>
      </div>
      <iframe id="previewFrame" src="" title="Tool preview"></iframe>
    </div>
  </div>

  <!-- Add / Edit form modal -->
  <div id="formModal" class="modal-backdrop form-modal" aria-hidden="true">
    <div class="modal" role="document" style="max-width:760px;height:auto;">
      <div class="modal-head">
        <div><strong id="formTitle">Add new tool</strong></div>
        <div style="display:flex;gap:8px">
          <button id="saveTool" class="btn small">Save</button>
          <button id="cancelTool" class="btn small ghost">Cancel</button>
        </div>
      </div>
      <div style="padding:8px 0;">
        <div class="form-row">
          <input id="toolName" placeholder="Tool name (eg. Code Italiciser)" />
          <input id="toolUrl" placeholder="Full URL (eg. https://...)" />
        </div>
        <div class="form-row">
          <input id="toolDescription" placeholder="Short description" />
        </div>
        <div class="form-row">
          <input id="toolTags" placeholder="Tags (comma-separated)" />
        </div>
        <div class="form-row">
          <input id="toolCategory" placeholder="Category (optional)" />
          <input id="toolFavicon" placeholder="Favicon URL (optional) — leave blank to auto-fetch" />
        </div>
        <div class="form-row">
          <textarea id="toolNotes" placeholder="Notes (optional)" rows="3"></textarea>
        </div>
        <div class="small" style="margin-top:6px;color:var(--muted)">
          Entries are stored locally by default. Use Export/Import to maintain a repo-level `tools.json`.
        </div>
      </div>
    </div>
  </div>

<script>
/* ---------- Data + initial tools ---------- */
function cryptoRandomId(){ return 'id-' + Math.random().toString(36).slice(2,9); }

const DEFAULT_TOOLS = [
  {
    id: cryptoRandomId(),
    name: "Code Italiciser",
    url: "https://jaysecotools.github.io/CodeItaliciser/",
    description: "Adds <em>/<i> to scientific names and legislations in HTML.",
    tags: ["html","italicise","code"],
    category: "Text tools",
    favicon: "",
    notes: ""
  },
  {
    id: cryptoRandomId(),
    name: "Offline HTML tester",
    url: "https://jaysecotools.github.io/Offline-HTML-tester/",
    description: "Quick local HTML test harness.",
    tags: ["html","test"],
    category: "Dev tools",
    favicon: "",
    notes: ""
  },
  {
    id: cryptoRandomId(),
    name: "Web Code Separator",
    url: "https://jaysecotools.github.io/WebCodeSeparator/",
    description: "Split markup, CSS and scripts for editing.",
    tags: ["split","code"],
    category: "Dev tools",
    favicon: "",
    notes: ""
  }
];

const STORAGE_KEY = 'jay_tools_hub_v3';

/* ---------- DOM refs ---------- */
const grid = document.getElementById('grid');
const q = document.getElementById('q');
const categoryFilter = document.getElementById('categoryFilter');
const addBtn = document.getElementById('addBtn');
const modal = document.getElementById('modal');
const previewFrame = document.getElementById('previewFrame');
const modalTitle = document.getElementById('modalTitle');
const modalUrl = document.getElementById('modalUrl');
const closeModal = document.getElementById('closeModal');
const openNewTab = document.getElementById('openNewTab');

const formModal = document.getElementById('formModal');
const formTitle = document.getElementById('formTitle');
const toolName = document.getElementById('toolName');
const toolUrl = document.getElementById('toolUrl');
const toolDescription = document.getElementById('toolDescription');
const toolTags = document.getElementById('toolTags');
const toolCategory = document.getElementById('toolCategory');
const toolFavicon = document.getElementById('toolFavicon');
const toolNotes = document.getElementById('toolNotes');
const saveTool = document.getElementById('saveTool');
const cancelTool = document.getElementById('cancelTool');

const exportBtn = document.getElementById('exportBtn');
const importBtn = document.getElementById('importBtn');

let tools = loadTools();
let editId = null;

/* ---------- Boot ---------- */
render();
populateCategoryFilter();
q.addEventListener('input', render);
categoryFilter.addEventListener('change', render);
addBtn.addEventListener('click', openAddForm);
closeModal.addEventListener('click', closePreview);
openNewTab.addEventListener('click', () => {
  if (previewFrame.src) window.open(previewFrame.src, '_blank', 'noopener');
});

/* form handlers */
saveTool.addEventListener('click', () => {
  const name = toolName.value.trim();
  const urlVal = toolUrl.value.trim();
  if (!name || !urlVal) {
    alert('Please provide at least a name and URL.');
    return;
  }
  const obj = {
    id: editId || cryptoRandomId(),
    name,
    url: urlVal,
    description: toolDescription.value.trim(),
    tags: toolTags.value.split(',').map(s=>s.trim()).filter(Boolean),
    category: toolCategory.value.trim(),
    favicon: toolFavicon.value.trim() || '',
    notes: toolNotes.value.trim()
  };
  if (editId) {
    tools = tools.map(t => t.id === editId ? obj : t);
  } else {
    tools.unshift(obj);
  }
  saveTools();
  closeForm();
  render();
  populateCategoryFilter();
});

cancelTool.addEventListener('click', closeForm);

exportBtn.addEventListener('click', () => {
  const blob = new Blob([JSON.stringify(tools, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'tools.json';
  a.click();
  URL.revokeObjectURL(url);
});

importBtn.addEventListener('click', async () => {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = '.json,application/json';
  input.onchange = async () => {
    const file = input.files[0];
    if (!file) return;
    try {
      const txt = await file.text();
      const parsed = JSON.parse(txt);
      if (!Array.isArray(parsed)) throw new Error('Invalid format: expected an array');
      const valid = parsed.every(p => p && p.name && p.url);
      if (!valid) throw new Error('Missing required fields for some tools.');
      if (!confirm('Import will replace your local hub entries. Continue?')) return;
      tools = parsed.map(t => ({...t, id: t.id || cryptoRandomId(), favicon: t.favicon || ''}));
      saveTools();
      render();
      populateCategoryFilter();
      alert('Import successful');
    } catch (e) {
      alert('Failed to import: ' + e.message);
    }
  };
  input.click();
});

/* ---------- Functions ---------- */
function loadTools(){
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (raw) return JSON.parse(raw);
  } catch(e){}
  return DEFAULT_TOOLS.slice();
}

function saveTools(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(tools));
}

function render(){
  const term = q.value.trim().toLowerCase();
  const category = categoryFilter.value;
  grid.innerHTML = '';
  const filtered = tools.filter(t => {
    if (category && (t.category || '') !== category) return false;
    if (!term) return true;
    const hay = (t.name + ' ' + (t.description||'') + ' ' + (t.tags||[]).join(' ') + ' ' + (t.category||'')).toLowerCase();
    return hay.includes(term);
  });
  if (!filtered.length){
    const empty = document.createElement('div');
    empty.style.gridColumn = '1/-1';
    empty.style.padding = '38px';
    empty.style.textAlign = 'center';
    empty.style.color = 'var(--muted)';
    empty.textContent = 'No tools found — try adding one or import a `tools.json`.';
    grid.appendChild(empty);
    return;
  }
  filtered.forEach(t => {
    const card = document.createElement('article');
    card.className = 'card';
    card.tabIndex = 0;

    const fav = document.createElement('div');
    fav.className = 'fav';
    // show the full name inside the fav area, allow wrapping and small size
    const favText = document.createElement('div');
    favText.style.display = 'block';
    favText.style.fontSize = '0.86rem';
    favText.style.lineHeight = '1.05';
    favText.style.wordBreak = 'break-word';
    favText.style.padding = '2px 4px';
    favText.textContent = t.name;
    fav.appendChild(favText);

    const meta = document.createElement('div');
    meta.className = 'meta';
    const title = document.createElement('h3');
    title.textContent = t.name;
    const desc = document.createElement('p');
    desc.textContent = t.description || t.url;
    meta.appendChild(title);
    meta.appendChild(desc);

    const chips = document.createElement('div');
    chips.className = 'chips';
    if (t.tags && t.tags.length) {
      t.tags.slice(0,3).forEach(tag => {
        const c = document.createElement('span');
        c.className = 'chip';
        c.textContent = tag;
        chips.appendChild(c);
      });
    }
    if (t.category) {
      const cat = document.createElement('span');
      cat.className = 'category-pill';
      cat.textContent = t.category;
      chips.appendChild(cat);
    }
    meta.appendChild(chips);

    const actions = document.createElement('div');
    actions.className = 'actions';
    const preview = document.createElement('button');
    preview.className = 'action';
    preview.title = 'Preview';
    preview.ariaLabel = 'Preview ' + t.name;
    preview.innerHTML = 'Preview';
    preview.onclick = () => openPreview(t);

    const open = document.createElement('button');
    open.className = 'action';
    open.title = 'Open in new tab';
    open.innerHTML = 'Open';
    open.onclick = () => window.open(t.url, '_blank', 'noopener');

    const edit = document.createElement('button');
    edit.className = 'action';
    edit.title = 'Edit entry';
    edit.innerHTML = 'Edit';
    edit.onclick = () => openEditForm(t);

    const del = document.createElement('button');
    del.className = 'action';
    del.title = 'Remove from hub';
    del.innerHTML = 'Delete';
    del.onclick = () => {
      if (!confirm('Delete "'+t.name+'"?')) return;
      tools = tools.filter(x => x.id !== t.id);
      saveTools();
      render();
      populateCategoryFilter();
    };

    actions.appendChild(preview);
    actions.appendChild(open);
    actions.appendChild(edit);
    actions.appendChild(del);

    card.appendChild(fav);
    card.appendChild(meta);
    card.appendChild(actions);

    grid.appendChild(card);
  });
}

function populateCategoryFilter(){
  const cats = Array.from(new Set(tools.map(t => t.category || '').filter(Boolean))).sort();
  categoryFilter.innerHTML = '<option value="">All categories</option>';
  cats.forEach(c => {
    const o = document.createElement('option');
    o.value = c;
    o.textContent = c;
    categoryFilter.appendChild(o);
  });
}

function openPreview(tool){
  previewFrame.src = tool.url;
  modalTitle.textContent = tool.name;
  modalUrl.textContent = tool.url;
  openNewTab.onclick = () => window.open(tool.url, '_blank', 'noopener');
  modal.style.display = 'flex';
  modal.setAttribute('aria-hidden','false');
  previewFrame.focus();
}

function closePreview(){
  previewFrame.src = '';
  modal.style.display = 'none';
  modal.setAttribute('aria-hidden','true');
}

function openAddForm(){
  editId = null;
  formTitle.textContent = 'Add new tool';
  toolName.value = toolUrl.value = toolDescription.value = toolTags.value = toolCategory.value = toolFavicon.value = toolNotes.value = '';
  formModal.style.display = 'flex';
  formModal.setAttribute('aria-hidden','false');
  toolName.focus();
}

function openEditForm(t){
  editId = t.id;
  formTitle.textContent = 'Edit tool';
  toolName.value = t.name || '';
  toolUrl.value = t.url || '';
  toolDescription.value = t.description || '';
  toolTags.value = (t.tags || []).join(', ');
  toolCategory.value = t.category || '';
  toolFavicon.value = t.favicon || '';
  toolNotes.value = t.notes || '';
  formModal.style.display = 'flex';
  formModal.setAttribute('aria-hidden','false');
  toolName.focus();
}

function closeForm(){
  editId = null;
  formModal.style.display = 'none';
  formModal.setAttribute('aria-hidden','true');
}

/* Accessibility: close modals on Escape */
document.addEventListener('keydown', (ev) => {
  if (ev.key === 'Escape') {
    if (modal.style.display === 'flex') closePreview();
    if (formModal.style.display === 'flex') closeForm();
  }
});

/* Initialise localStorage if empty (save defaults) */
(function ensureSeeded(){
  try {
    if (!localStorage.getItem(STORAGE_KEY)) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(DEFAULT_TOOLS));
      tools = DEFAULT_TOOLS.slice();
    }
  } catch(e){}
})();
</script>
</body>
</html>
